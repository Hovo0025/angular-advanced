<header>
  <mat-toolbar color="primary">
    <a
      mat-stroked-button
      routerLinkActive="active"
      routerLink="users"
      class="nav-link"
    >Users</a
    >
    <a mat-stroked-button routerLinkActive="active" routerLink="photos"
    >Photos</a
    >
  </mat-toolbar>
</header>

<main class="content">
  <aside class="sidebar">
    <router-outlet></router-outlet>
  </aside>
  <section class="details">
    <router-outlet [name]="'details'"
                   (activate)="isButtonVisible = true"
                   (deactivate)="isButtonVisible = false"></router-outlet>
    <a mat-button *ngIf="isButtonVisible" [routerLink]="['', {outlets: {details: null}}]">Close</a>
  </section>
</main>
